<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background:#A0CDCA;margin-right:40px;margin-right:40px;margin-left:40px;margin-top:40px;margin-bottom:40px;">
<a class="navbar-brand" href="{{url_for('description')}}"><h4>Get the profile report of the dataset</h4></a>
 <form action="/predict" method="POST">
     <h1>Enter values:</h1>
     <div class="row">
         <div class="col">
                    <label for="product_id">Product ID:</label>
                    <input type="text" class="form-control"
                        id="product_id" name="product_id">
         </div>
         <div class="col">
                    <label for="type">Type:</label>
                    <input type="text" class="form-control"
                        id="type" name="type">
             </div>
         <div class="col">
                    <label for="process_temperature">Process temperature [K]</label>
                    <input type="number" class="form-control"
                        id="process_temperature" name="process_temperature">
         </div>
         </div>
         <div class="row">
                <div class="col">
                    <label for="rotational_speed">Rotational speed [rpm]</label>
                    <input type="number" class="form-control"
                        id="rotational_speed" name ="rotational_speed">
                </div>
                <div class="col">
                    <label for="torque">Torque [Nm]</label>
                    <input type="number" class="form-control"
                        id="torque" name = "torque">
                </div>
                <div class="col">
                    <label for="tool_wear">Tool wear [min]</label>
                    <input type="number" class="form-control"
                        id="tool_wear" name = "tool_wear">
                </div>
         </div>
         <div class="row">
                <div class="col">
                    <label class="form-label" for="machine_failure">Machine failure</label>
                    <input min="0" max="1" type="number" id="machine_failure" name = "machine_failure" class="form-control" />
                </div>
                <div class="col">
                    <label class="form-label" for="TWF">TWF</label>
                    <input min="0" max="1" type="number" id="TWF" name = "TWF" class="form-control" />
               </div>
                <div class="col">
                    <label class="form-label" for="HDF">HDF</label>
                    <input min="0" max="1" type="number" id="HDF" name = "HDF" class="form-control" />
                </div>
             </div>
     <div class="row" style="margin-bottom: 30px;" >
                <div class="col">
                    <label class="form-label" for="PWF">PWF</label>
                    <input min="0" max="1" type="number" id="PWF" name = "PWF" class="form-control" />
                </div>
                <div class="col">
                    <label class="form-label" for="OSF">OSF</label>
                    <input min="0" max="1" type="number" id="OSF" name = "OSF" class="form-control" />
                </div>
                <div class="col">
                    <label class="form-label" for="RNF">RNF</label>
                    <input min="0" max="1" type="number" id="RNF" name = "RNF" class="form-control" />
                </div>
         </div>
     <div class="row justify-content-center">
         <div class="col-4">
        <button type="submit" class="btn btn-primary">
                    Predict value</button>
             </div>
         </div>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
